<style>
    #maps{
        height: 570px;

</style>
<body>
    <div id="maps"></div>
</body>
<script>
    var map = L.map('maps').setView([-6.224937929356819, 106.88578104615279], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var jsonTest = new L.GeoJSON.AJAX(["BENDUNGAN_LN_25K.geojson"],{onEachFeature:popUp}).addTo(map);

</script>
